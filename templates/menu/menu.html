{% extends 'base.html' %}

{% block content %}
    <h1>Ласкаво просимо до нашого ресторану</h1>
    <p>Ми пропонуємо широкий вибір страв, які задовольнять будь-який смак. Оберіть категорію, щоб почати:</p>

    <div class="category-links">
        <a href="{% url 'dish_list' %}">Усі страви</a>
        {% for category in categories %}
            <a href="{% url 'dish_list_by_category' category.id %}">{{ category.name }}</a>
        {% endfor %}
    </div>
{% endblock %}
