{% extends 'base.html' %}

{% block content %}
    <h1>{{ dish.name }}</h1>
    {% if dish.image %}
        <img src="{{ dish.image.url }}" alt="{{ dish.name }}" style="max-width:300px;">
    {% endif %}
    <p><strong>Опис:</strong> {{ dish.description }}</p>
    <p><strong>Ціна:</strong> {{ dish.price }} грн</p>
    <button><a href="{% url 'add_to_basket' dish.id %}">Додати до кошика</a></button>
    <button><a href="{% url 'dish_list' %}">Назад</a></button>
{% endblock %}
