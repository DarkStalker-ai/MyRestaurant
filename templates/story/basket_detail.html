{% extends 'base.html' %}

{% block content %}
    <h1>Ваш кошик</h1>
    <ul>
        {% for item in basket.values %}
            <li>
                {{ item.name }} - {{ item.price }} грн x {{ item.quantity }}
            </li>
        {% endfor %}
    </ul>
    <p>Загальна вартість: {{ total_price }} грн</p>
    <button><a href="{% url 'dish_list' %}">Повернутися до меню</a></button>
    <button><a href="{% url 'create_order_from_basket' %}">Оформити замовлення</a></button>
{% endblock %}
